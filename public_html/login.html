<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <title>VitoMaite</title>
        <link rel="icon" type="image/ico" href="img/favicon.ico"/>
        
       <!--<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>-->
    </head>

    <body>
        
        <header>
            <div> <img src="img/logo_without_background.png" alt="logo"> </div>
        </header>
        
        <main>
            <button type="button" id="volverBtn"> Volver </button>
            <div class="container">
                <h1>Inicia Sesión</h1>
                <form id="loginForm">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <button type="button" id="iniciarSesionBtn"> Iniciar Sesión </button>
                </form>
                <div id="mensaje"></div>
            </div> 
            <!--<div>Aqui tu zona main </div>-->

        </main>
        
        <footer>
            <p>© 2024 VitoMaite03. UPV-EHU.</p>
        </footer>
        <script src="js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </body>

</html>
